<!DOCTYPE html>
<html>
    <head>
        <title>String Reversal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="RevS.css">
    </head>
    <body>
        <form>
            <h1>String Reversal</h1>
            <label for="inputString">Enter a string to reverse:</label><br>
            <input type="text" id="inputString" name="inputString" required><br><br>
            <input type="button" value="Reverse String" id = "RSButton"><br>
            <label for="outputString">Reversed string:</label><br>
            <input type="text" id="outputString" name="outputString" readonly><br><br>
        </form>
        <script src="RevS.js"></script>
    </body>
</html>
